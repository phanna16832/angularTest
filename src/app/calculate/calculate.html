<h1>normal calculation</h1>
<label for="price"
class="text-red-600">
  តម្លៃទំនិញ | 货物价格:
</label>
<input 
type="number"
 name="price" 
id="price" 
[(ngModel)]="price"
class="border border-red-600 outine-red-600 text-red-600 text-md"
><br>

<select name="rate" id="rate" [(ngModel)]="selectedRate">
  @for (r of rates; track $index) {
    <option [value]="r">{{ r }}</option>
  }
</select><br><br>

<button 
(click)="cal()"
class="border border-red-600 text-red-600 rounded text-lg hover:bg-red-800 hover:text-white cursor-pointer ">
  Calculate
</button>
<button 
(click)="copyById('resultText')"
class="ml-20 border border-lime-600 text-lime-600 rounded text-lg hover:bg-lime-800 hover:text-white cursor-pointer "
>
Copy
</button>
<span
class="text-red-600 font-bold mt-[200px]">{{notify}}</span>
<pre class="text-wrap" id="resultText">
{{ resultText }}
</pre>

<table class="min-w-full border border-gray-300 rounded-xl overflow-hidden shadow-md">
  <caption class="caption-top text-lg font-semibold text-gray-700 bg-gray-100 p-3">
    តារាងគណនាក្នុង system
  </caption>

  <thead class="bg-sky-200 text-gray-800">
    <tr>
      <th class="px-4 py-2 text-left border-b border-gray-300">តម្លៃទំនិញជា (RMB)</th>
    </tr>
    <tr>
      <th class="px-4 py-2 text-left border-b border-gray-300">តម្លៃទំនិញជា ($)</th>
    </tr>
    <tr>
      <th class="px-4 py-2 text-left border-b border-gray-300">អាត្រាប្តូរប្រាក់</th>
    </tr>
    <tr>
      <th class="px-4 py-2 text-left border-b border-gray-300">តម្លៃទំនិញដែលបានកែ ($)</th>
    </tr>
    <tr>
      <th class="px-4 py-2 text-left border-b border-gray-300">តម្លៃទំនិញដែលត្រូវកែ</th>
    </tr>
  </thead>

  <tbody class="bg-white">
    <tr class="hover:bg-gray-50">
      <td class="px-4 py-3 border-b border-gray-200">
        <input
          type="number"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-sky-400"
          placeholder="បញ្ចូលតម្លៃ..."
          [(ngModel)]="price1"
        >
      </td>
    </tr>
    <tr class="hover:bg-gray-50">
      <td class="px-4 py-3 border-b border-gray-200"></td>
    </tr>
    <tr class="hover:bg-gray-50">
      <td class="px-4 py-3 border-b border-gray-200"></td>
    </tr>
    <tr class="hover:bg-gray-50">
      <td class="px-4 py-3"></td>
    </tr>
  </tbody>
</table>


<span>{{copyResult}}</span>
