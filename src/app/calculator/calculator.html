<table class="border border-orange-400 mx-auto mt-5">
  <thead>
    <tr class="bg-orange-100">
      <th class="p-2">តម្លៃទំនិញជាយ៉ន (¥)</th>
      <th class="p-2">អាត្រាប្តូរប្រាក់</th>
      <th class="p-2">តម្លៃជាដុល្លារ ($)</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <!-- Input for RMB -->
      <td>
        <input
          type="number"
          placeholder="បញ្ចូលតម្លៃទំនិញ"
          class="border border-orange-500 placeholder-orange-500 text-center p-2 w-[150px]"
          (input)="onInputChange($event)"
        />
      </td>

      <!-- Select for rate -->
      <td>
        <select
          class="border border-orange-500 text-center p-2 w-[100px]"
          (change)="onRateChange($event)"
        >
          @for (rate of rates; track $index) {
            <option [value]="rate" class="bg-orange-500 text-white hover:bg-orange-600">
              {{ rate }}
            </option>
          }
        </select>
      </td>

      <!-- Display total -->
      <td class="text-center text-orange-700 font-bold">
        {{ totalUsd() }}
      </td>
    </tr>
  </tbody>
</table>
